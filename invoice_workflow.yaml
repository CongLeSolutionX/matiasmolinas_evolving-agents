scenario_name: Invoice Processing
domain: general
description: Extracts and analyzes invoice data to generate a structured summary and error report.

steps:
  # Create all components
  - type: "CREATE"
    item_type: "TOOL"
    name: "OCR Tool"
  
  - type: "CREATE"
    item_type: "TOOL"
    name: "DataExtractor"
  
  - type: "CREATE"
    item_type: "TOOL"
    name: "DocumentAnalyzer"
  
  - type: "CREATE"
    item_type: "TOOL"
    name: "FormatHandler"
  
  - type: "CREATE"
    item_type: "TOOL"
    name: "CalculationVerifier"
  
  - type: "CREATE"
    item_type: "TOOL"
    name: "Error Detection Module"
  
  - type: "CREATE"
    item_type: "TOOL"
    name: "SummaryGenerator"
  
  # Execute the workflow
  - type: "EXECUTE"
    item_type: "TOOL"
    name: "OCR Tool"
    user_input: |

      Thank you for your business!
      
      Due Date: 2023-06-14
      Payment Terms: Net 30
      
      Total Due: $3,200.75
      Tax (8.5%): $250.75
      Subtotal: $2,950.00
      
      3. Wireless Keyboard - $50.00 (5 units)
      2. External Monitor - $300.00 (3 units)
      1. Laptop Computer - $1,200.00 (2 units)
      Items:
      
      New York, NY 10001
      456 Business Ave
      Acme Corporation
      Bill To:
      
      Address: 123 Tech Blvd, San Francisco, CA 94107
      Vendor: TechSupplies Inc.
      Date: 2023-05-15
      INVOICE #12345
  
  - type: "EXECUTE"
    item_type: "TOOL"
    name: "DataExtractor"
    user_input: "Output from OCR Tool"
  
  - type: "EXECUTE"
    item_type: "TOOL"
    name: "DocumentAnalyzer"
    user_input: "Output from DataExtractor"
  
  - type: "EXECUTE"
    item_type: "TOOL"
    name: "FormatHandler"
    user_input: "Output from DocumentAnalyzer"
  
  - type: "EXECUTE"
    item_type: "TOOL"
    name: "CalculationVerifier"
    user_input: "Output from FormatHandler"
  
  - type: "EXECUTE"
    item_type: "TOOL"
    name: "Error Detection Module"
    user_input: "Output from CalculationVerifier"
  
  - type: "EXECUTE"
    item_type: "TOOL"
    name: "SummaryGenerator"
    user_input: "Output from Error Detection Module"